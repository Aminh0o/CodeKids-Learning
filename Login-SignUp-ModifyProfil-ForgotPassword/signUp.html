<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_signUp_modifyProfil.css">
    <title>Sign Up</title>
</head>

<body>

    <div class="top_container">
        <div class="top_background"></div>
        <div class="hero_img-container">
            <div>
                <img src="images/hero.png" alt="" class="img-fluid">
            </div>
        </div>
        <div class="signUp-form-container">
            <div class="signUp_form">
                <h2>SIGN UP</h2>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <label>Phone Number :</label>
                    <input type="number" name="telephone" size="10" placeholder="Enter your telephone number"
                        required><br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <label for="password">Password</label>
                    <input type="password" size="30" id="mot_de_passe1" name="password1"
                        placeholder="Enter your password" oninput="verifier_mot_passe()" required>
                    <input type="password" size="30" id="mot_de_passe2" name="password2"
                        placeholder="Re-enter your password" oninput="verifier_mot_passe()" required>
                    <button type="submit" class="call_to_btn">Sign Up</button>
                </form>
                <p>Already have an account? <a href="login.html" >Log In</a></p>
            </div>
        </div>
    </div>

    <div class="custom_nav-container">
        <a href="#" class="nav_home-btn">Home</a>
    </div>

    <script>
        function verifier_mot_passe() {
            var x, y;
            x = document.getElementById("mot_de_passe1").value;
            y = document.getElementById("mot_de_passe2").value;
            if ((x == "" || y == "") || (x != y)) {
                document.getElementById("mot_de_passe1").style.color = "red";
                document.getElementById("mot_de_passe2").style.color = "red";
                document.getElementById("submit").disabled = true;
            }
            else {
                document.getElementById("mot_de_passe1").style.color = "green";
                document.getElementById("mot_de_passe2").style.color = "green";
                document.getElementById("submit").disabled = false;
            }
        }
    </script>

</body>

</html>
