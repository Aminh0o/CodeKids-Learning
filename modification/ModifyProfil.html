<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_signUp_modifyProfil.css">
    <title>Profile Modification</title>
</head>

<body>

    <div class="top_container">
        <div class="top_background"></div>
        <div class="hero_img-container">
            <div>
                <img src="images/hero.png" alt="" class="img-fluid">
            </div>
        </div>
        <div class="modifyProfil-form-container">
            <div class="modifyProfil_form">
                <h2>Modify Profile</h2>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <label>Phone Number :</label>
                    <input type="number" name="telephone" size="10" placeholder="Enter your telephone number" required><br>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <label for="password">New Password</label>
                    <input type="password" size="30" id="new_password" name="new_password" placeholder="Enter your new password" required>
                    <input type="password" size="30" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" oninput="verifyPassword()" required>
                    <button type="submit" class="call_to_btn">Save Changes</button>
                </form>
                <p>Want to go back? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>

    <div class="custom_nav-container">
        <a href="#" class="nav_home-btn">Home</a>
    </div>

    <script>
        function verifyPassword() {
            var newPassword = document.getElementById("new_password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            
            if (newPassword !== confirmPassword) {
                document.getElementById("new_password").style.color = "red";
                document.getElementById("confirm_password").style.color = "red";
                document.getElementById("submit").disabled = true;
            } else {
                document.getElementById("new_password").style.color = "green";
                document.getElementById("confirm_password").style.color = "green";
                document.getElementById("submit").disabled = false;
            }
        }
    </script>

</body>

</html>
